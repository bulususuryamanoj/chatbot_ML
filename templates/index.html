<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DS AI Assistant</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #202123;
    color: white;
    display: flex;
}

/* ================= SIDEBAR ================= */
.sidebar {
    width: 260px;
    background-color: #111;
    height: 100vh;
    padding: 20px;
}

.sidebar h2 {
    margin-top: 0;
    font-size: 18px;
}

.sidebar button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #10a37f;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
}

.sidebar button:hover {
    opacity: 0.9;
}

/* ================= MAIN CHAT ================= */
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 30px;
    max-width: 900px;
    margin: auto;
}

.message {
    display: flex;
    margin: 15px 0;
}

.user {
    justify-content: flex-end;
}

.bot {
    justify-content: flex-start;
}

.bubble {
    max-width: 70%;
    padding: 14px 18px;
    border-radius: 18px;
    white-space: pre-line;
    line-height: 1.5;
    font-size: 15px;
}

.user .bubble {
    background-color: #10a37f;
    border-bottom-right-radius: 5px;
}

.bot .bubble {
    background-color: #444654;
    border-bottom-left-radius: 5px;
}

/* ================= INPUT AREA ================= */
.input-area {
    padding: 15px;
    background-color: #40414f;
}

.input-container {
    display: flex;
    align-items: center;
    background-color: #40414f;
    border: 1px solid #555;
    border-radius: 30px;
    padding: 10px 15px;
}

input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: white;
    font-size: 16px;
}

button.icon {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    margin-left: 10px;
}

button.icon:hover {
    opacity: 0.8;
}

.footer {
    text-align: center;
    font-size: 12px;
    color: #aaa;
    margin-top: 8px;
}

/* Scrollbar styling */
.chat-container::-webkit-scrollbar {
    width: 6px;
}

.chat-container::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 5px;
}
</style>
</head>

<body>

<!-- ========== SIDEBAR ========== -->
<div class="sidebar">
    <h2>DS AI Assistant</h2>
    <button onclick="newChat()">âž• New Chat</button>
    <button onclick="clearChat()">ðŸ—‘ Clear Chat</button>
</div>

<!-- ========== MAIN CHAT AREA ========== -->
<div class="main">

    <div id="chat" class="chat-container"></div>

    <div class="input-area">
        <div class="input-container">
            <input id="userInput"
                   placeholder="Ask anything about Data Science..."
                   onkeypress="handleKey(event)">
            <button class="icon" onclick="startVoice()">ðŸŽ¤</button>
            <button class="icon" onclick="sendMessage()">âž¤</button>
        </div>
        <div class="footer">
            DS AI Assistant can make mistakes
        </div>
    </div>

</div>

<script>

/* ================= ADD MESSAGE ================= */
function addMessage(role, text) {

    const chat = document.getElementById("chat");

    const messageDiv = document.createElement("div");
    messageDiv.className = "message " + role;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    messageDiv.appendChild(bubble);
    chat.appendChild(messageDiv);

    chat.scrollTop = chat.scrollHeight;
}

/* ================= SEND MESSAGE ================= */
function sendMessage(msg = null) {

    let message = msg || document.getElementById("userInput").value.trim();
    if (!message) return;

    addMessage("user", message);
    document.getElementById("userInput").value = "";

    addMessage("bot", "Thinking...");
    const loadingBubble = document.querySelector(".bot:last-child .bubble");

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
        loadingBubble.innerText = data.response;
    })
    .catch(() => {
        loadingBubble.innerText = "Something went wrong.";
    });
}

/* ================= ENTER KEY ================= */
function handleKey(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

/* ================= VOICE INPUT ================= */
function startVoice() {

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        alert("Voice not supported in this browser");
        return;
    }

    const recognition = new SpeechRecognition();
    recognition.start();

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
    };
}

/* ================= NEW / CLEAR CHAT ================= */
function newChat() {
    document.getElementById("chat").innerHTML = "";
}

function clearChat() {
    document.getElementById("chat").innerHTML = "";
}

</script>

</body>
</html>
